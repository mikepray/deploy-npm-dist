name: Deploy Static Site to Webserver
description: This action builds an npm project and uses scp to upload the result to a remote hosts html directory

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

    - name: Delete existing files on remote server
      run: |
        ssh -i ~/.ssh/id_ed25519 ${{ secrets.SSH_USERNAME }}@${{ secrets.HOST }} 'rm -rf /var/www/html/*'

    - name: Copy dist
      run: |
        scp -r -i ~/.ssh/id_ed25519 dist/* ${{ secrets.SSH_USERNAME }}@${{ secrets.HOST }}:/var/www/html
